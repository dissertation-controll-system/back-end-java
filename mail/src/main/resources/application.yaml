server:
  port: 8082

spring:
  application:
    name: mail-service
  liquibase:
    enabled: true
    contexts: ${LIQUIBASE_CONTEXTS:default}
    change-log: classpath:/changelog/db.changelog-master.yaml
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5434/mail-service
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 80000
      maximum-pool-size: ${DATASOURCE_CONNECTIONS:5}
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    default-encoding: UTF-8
    properties.mail.smtp:
      auth: true
      starttls.enable: true

jwt:
  secret: secretKey124214

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

client:
  storage-uri: ${STORAGE_URI:http://localhost:8081}
  account-uri: ${ACCOUNT_URI:http://localhost:8080}

feign:
  autoconfiguration:
    jackson:
      enabled: true